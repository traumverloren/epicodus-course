<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles-madlib.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/letter.js"></script>
    <title>A letter to you</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in your name to get your letter from the computer!</h1>
      <div id="blank">
        <form>
            <label for="name">Your name</label>
            <input id="name" class="form-control" type="text">
          <button type="submit" class="btn">Show me the letter!</button>
        </form>
      </div>

      <div id="letter">
        <h1>A letter from your dear computer:</h1>
        <p>Dear <span class="name"></span>.</p>
        <p>You are a wonderful programmer!  Keep up the good work!</p>
        <p>Sincerely,</p>
        <p>Your Computer</p>
      </div>
    </div>
  </body>
</html>
