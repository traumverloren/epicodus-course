<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts-dog.js"></script>
    <title>Dog versus Cat!</title>
  </head>
  <body>
    <div class="container">
      <h1>Are dog or cat lover?</h1>
      <p>Click a button to say something! See what it says back!</p>

      <button class="btn btn-primary" id="dog">"Woof!"</button>
      <button class="btn btn-inverse" id="cat">"Meow!"</button>

      <div class="row">
        <div class="col-md-6">
          <h2>You said:</h2>
          <ul class="unstyled" id="user">

          </ul>
        </div>

        <div class="col-md-6">
          <h2>The web page said back:</h2>
          <ul class="unstyled" id="webpage">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
