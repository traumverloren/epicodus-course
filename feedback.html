<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles-madlib.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/feedback.js"></script>
    <title>An example of jQuery!</title>
  </head>
  <body>
    <div class="container">
      <div id="blank">
        <form>
            <label for="yourText">Type something here!</label>
            <input id="yourText" class="form-control" type="text">
          <button type="submit" class="btn">Surprise me!</button>
        </form>
      </div>

      <div id="yourAnswer">
        <h1>Here's your text:</h1>
        <p><span class="yourText"></span></p>
      </div>
    </div>
  </body>
</html>
